<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title><ui:insert name="titulo"></ui:insert></title>
        <h:outputStylesheet library="css" name="estilos.css"/>
        <h:outputScript library="js" name="scripts.js"/>
    </h:head>
    <h:body style="background-color: #4b4b4b; font-family: sans-serif; color: #dedede;">
        <h:form id="formMenu" prependId="false">
            <p:megaMenu>
                <p:menuitem value="Início"
                url="#{facesContext.externalContext.requestContextPath}/index.xhtml"
                icon="pi pi-home"/>
                <p:submenu label="Administração">
                    <p:column>
                        <p:submenu label="Cadastros">
                            <p:menuitem action="#{controleCliente.listar()}"
                                        value="Clientes"
                                        ajax="false"/>
                            <p:menuitem action="#{controleProduto.listar()}"
                                        value="Produtos"
                                        ajax="false"/>
                            <p:menuitem action="#{controleFornecedor.listar()}"
                                        value="Fornecedores"
                                        ajax="false"/>
                        </p:submenu>
                    </p:column>
                </p:submenu>
            </p:megaMenu>
        </h:form>
        <ui:insert name="conteudo"/>
        <ui:include src="ajaxstatus.xhtml"/>
    </h:body>
</html>
